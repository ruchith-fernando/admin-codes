; cPanel-generated php ini directives, do not edit manually
allow_url_fopen = Off
display_errors = Off
enable_dl = Off
file_uploads = On

; Execution/Input
max_execution_time = 120
max_input_time = 120
max_input_vars = 3000

; Memory / Uploads
memory_limit = 256M
post_max_size = 64M
upload_max_filesize = 64M
max_file_uploads = 50

; Sessions
session.gc_maxlifetime = 1440
session.save_path = "/var/cpanel/php/sessions/ea-php81"

; Compression
zlib.output_compression = Off
