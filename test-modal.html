<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Modal Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <button type="button" class="btn btn-danger btn-sm reject-btn"
          data-id="123"
          data-branch="Kandy Main"
          data-month="August 2025">
    Reject
  </button>

  <!-- Modal -->
  <div class="modal fade" id="rejectModal" tabindex="-1" aria-labelledby="rejectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="rejectModalLabel">Reject Record</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Rejecting record for <strong id="reject_branch"></strong> â€” <span id="reject_month"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Confirm Reject</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const rejectButtons = document.querySelectorAll('.reject-btn');
    const modalEl = document.getElementById('rejectModal');

    if (!modalEl) {
        console.error('âŒ Modal element not found.');
        return;
    }

    // Bootstrap modal instance
    const modal = new bootstrap.Modal(modalEl);

    rejectButtons.forEach(btn => {
        btn.addEventListener('click', function() {
        console.log("ðŸ§© Reject clicked for ID:", this.dataset.id); // Debug log

        document.getElementById('reject_id').value = this.dataset.id;
        document.getElementById('reject_branch').textContent = this.dataset.branch;
        document.getElementById('reject_month').textContent = this.dataset.month;

        modal.show();
        console.log("âœ… Modal should now be visible");
        });
    });
    });
    </script>

</body>
</html>
